<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticker AI</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <style type="text/tailwindcss">
      @layer utilities {
        .caption {
          @apply bg-black text-white text-xs uppercase px-1.5 py-0.5 rounded-sm;
        }
        .caption-white {
          @apply bg-[#5677AC26] text-black text-xs md:text-sm uppercase px-1.5 py-0.5 rounded-sm;
        }
        .section-title {
          @apply text-lg md:text-2xl font-semibold uppercase text-[#333333];
        }
        .markets {
          @apply bg-[#E6EBF3] text-center rounded-full w-full py-2 md:py-4 font-medium md:text-lg;
        }
        .btn {
          @apply bg-[#5677AC] w-full py-2 md:py-4 rounded-md text-white font-medium md:text-lg;
        }
      }
    </style>
  </head>
  <body>
    <!-- this is nav bar design  -->
    <header class="py-2 md:py-4 px-2 shadow-lg">
      <nav class="container mx-auto flex items-center justify-between">
        <div class="flex items-center gap-1 md:gap-3">
          <a href="/index.html">
            <img
              src="assets/tickerAI-logo 1.png"
              alt=""
              class="w-10 md:w-fit"
            />
          </a>
          <p class="text-[8px] md:text-xs">
            A Mark Cuban Company <br />
            AI-based Financial Market News Aggregator
          </p>
        </div>

        <div class="flex items-center gap-2 md:gap-7">
          <button
            class="bg-[#5677AC] text-xs md:text-base py-1 md:py-3 text-white px-2 md:px-6 rounded-md font-semibold"
          >
            Personalize News
          </button>
          <div
            class="text-[#5677AC] bg-[#5677AC26] flex items-center justify-center text-lg md:text-2xl font-bold size-9 md:size-12 rounded-full"
          >
            IK
          </div>
        </div>
      </nav>
    </header>

    <!-- this is main section  -->
    <section class="bg-[#F0F0F0] px-4 md:px-0 w-full min-h-screen">
      <!-- Personolize your news section here  -->
      <section class="container mx-auto py-8 md:py-12">
        <!-- heading section here  -->
        <div
          class="flex items-center justify-between pb-1 md:pb-2.5 border-b md:border-b-[3px] border-black"
        >
          <h3 class="section-title">Personolize your news</h3>
        </div>

        <!-- this is form component  -->
        <div class="bg-white p-8 max-w-lg mx-auto mt-6 md:mt-10">
          <h3
            class="font-semibold text-lg text-center md:text-2xl text-[#333333]"
          >
            Select your Markets
          </h3>
          <div class="space-y-5 py-5">
            <p class="markets">Stocks</p>
            <p class="markets">Crypto</p>
            <p class="markets">Commodities | Forex</p>
            <p class="markets">Economy & Business</p>
            <p class="markets">Fixed Income</p>
          </div>

          <button class="btn">Continue</button>
        </div>
      </section>
    </section>
  </body>
</html>
